<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Infinitweet</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body {
        overflow: hidden;
        background: #eee;
      }
      img {
        width: 400px;
      }
      table.table {
        margin: 0 auto;
        width: auto;
      }
      textarea {
        resize: none;
      }
      .counter {
        width: 100%;
      }
      .pushDown {
        margin-top: 200px
      }
    </style>
  </head>
  <body class="text-center">
    <table class="table">
      <tr>
        <td>
          <h1>Infinitweet</h1>
        </td>
      </tr>
      <tr>
        <td>
          <textarea id="tweetBox" class="form-control" maxlength="140" placeholder="Your tweet here..." autofocus></textarea>
          <b><small class="counter pull-right text-right">140</small></b>
        </td>
      </tr>
      <tr>
        <td>
          <img id="preview" />
        </td>
      </tr>
      <tr>
        <td>
          <button id="clickToTweet" class="btn btn-info btn-block">Post Infinitweet</button>
        </td>
      </tr>
    </table>
    
    <script src="/js/infinitweet.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
